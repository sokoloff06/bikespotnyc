name: Flutter Android CI

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
      - flutter_map
  pull_request:
    branches:
      - main # Trigger on pull requests to the main branch

jobs:
  build_android:
    runs-on: ubuntu-latest # Use an Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Specify Java version required by Android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4' # Specify your Flutter version

      - name: Get packages
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --split-per-abi # Or flutter build appbundle for AAB
